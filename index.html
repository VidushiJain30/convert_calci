 <!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="calci.css">
</head>
<title>
	converter
</title>
<body>
	<h1 style="text-align: center; color: darkblue">Unit Converter</h1>
	<nav class='navi'>
		<ul>
			<li onclick="select_unit('len')">Length
			<div id="len_sel">
				<form><select id="choose" onchange="sendValue(this.value)">
					<option value="mf">m to feet </option>
					<option value="fm">feet to m </option>
					<option value="ic">inch to cm </option>
					<option value="ci">cm to inch </option>
					</select>
				</form>
			</div>
			</li>
			<li onclick="select_unit('area')">Area
				<div id="ar_sel">
				<form><select id="area_choose" onchange="sendValue(this.value)">
					<option value="sqmf">sqm to sqfeet </option>
					<option value="sqfm">sqfeet to sqm </option>
					<option value="sqic">sqinch to sqcm </option>
					<option value="sqci">sqcm to sqinch </option>
					</select>
				</form>
			</div>
			</li>
			<li onclick="select_unit('vol')">Volume
				<div id="vol_sel">
				<form><select id="vol_choose" onchange="sendValue(this.value)">
					<option value="cmf">cm to cfeet </option>
					<option value="cfm">cfeet to cm </option>
					<option value="cic">cinch to ccm </option>
					<option value="cci">ccm to cinch </option>
					</select>
				</form>
			</div>
			</li>
		</ul>
	</nav>
	<div id="use">
		<form>Enter a value <input type="hidden" id="hid" name="hid"><input type="text" id="number" name="val" onkeyup="sub()" >
	</form>
</div>
<div id="re">   
	<h2>Result:</h2>
</div>
<div id="sh"></div>
<script type="text/javascript" src="calci.js">
</script>
</body>
</html>
